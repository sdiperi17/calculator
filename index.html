<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="back-image">
        <table>
            <tr>
                <th colspan="4">
                    <input id="inputNumber" type="text" name="Input">
                </th>
            </tr>
            <tr>
                <td>
                    <button id="clear" class="symbols" type="button">C</button>
                </td>
                <td>
                    <button id="+/-" class="symbols" type="button">+/-</button>
                </td>
                <td>
                    <button id="percentage" class="symbols" type="button">%</button>
                </td>
                <td>
                    <button id="divide" class="symbols" type="button">/</button>
                </td>
            </tr>
            <tr>
                <td><button id="7" type="button">7</button></td>
                <td><button id="8" type="button">8</button></td>
                <td><button id="9" type="button">9</button></td>
                <td><button id="multiply" class="symbols" type="button">*</button></td>
            </tr>
            <tr>
                <td><button id="4" type="button">4</button></td>
                <td><button id="5" type="button">5</button></td>
                <td><button id="6" type="button">6</button></td>
                <td><button id="subtract" class="symbols" type="button">-</button></td>
            </tr>
            <tr>
                <td><button id="1" type="button">1</button></td>
                <td><button id="2" type="button">2</button></td>
                <td><button id="3" type="button">3</button></td>
                <td><button id="plus" class="symbols" type="button">+</button></td>
            </tr>
            <td><button id="zero" type="button">0</button></td>
            <td><button id="decimal" type="button">.</button></td>
            <td colspan="2"><button id="equal" class="symbols" type="button">=</button></td>
            <tr></tr>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
